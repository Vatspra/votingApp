<div>
  <h2 class="text-center">Create your Poll</h2>
  <form ng-submit="clicked()" id="create">
    <div class="form-group">
      <label for="usr">What would you call this pole </label>
      <input type="text" class="form-control" id="usr" ng-model="polls.name">
    </div>
    <div class="form-group">
      <label for="comment">Option</label>
      <textarea class="form-control" rows="5" id="comment" placeholder="options separated by semicolon(;)" ng-model="polls.options"></textarea>
    </div>
   <button type="submit" class="btn btn-default">Create </button>
  </form>
</div>
